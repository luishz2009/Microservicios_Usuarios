server:
  port: ${PORT:${SERVER_PORT:0}} #8082 para múltiples instancias colocamos puerto 0 para que busque el 1° puerto que no esté en uso
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  application:
    zipkin: http://localhost:9411
      #hostname: localhost